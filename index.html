<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | My Website</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="font-satoshi">
    <!-- Hero Section -->
    <section
      class="w-full min-h-[1080px] bg-[url(/assets/images/Frame.png)] bg-no-repeat bg-cover p-12"
    >
      <div class="max-w-[120rem] mx-auto flex flex-col gap-8">
        <!-- Header Section -->
        <header
          class="w-4/5 mx-auto bg-white rounded-3xl h-28 flex justify-between py-6 px-9"
        >
          <div class="flex gap-6 items-center">
            <div class="h-16 w-16 rounded-full bg-logo"></div>
            <h1 class="text-2xl font-bold"><a href="/">LOGO HERE</a></h1>
          </div>
          <div class="flex items-center gap-4">
            <nav class="flex justify-around gap-4">
              <div class="px-6 py-3 border-b-4 border-primary">
                <a class="cursor-pointer font-medium drop-shadow-lg">Home</a>
              </div>
              <div class="px-6 py-3">
                <a class="cursor-pointer font-medium hover:drop-shadow-lg"
                  >Services</a
                >
              </div>
              <div class="px-6 py-3">
                <a class="cursor-pointer font-medium hover:drop-shadow-lg"
                  >Insight Navigator</a
                >
              </div>
              <div class="px-6 py-3">
                <a class="cursor-pointer font-medium hover:drop-shadow-lg"
                  >About Us</a
                >
              </div>
              <div class="px-6 py-3">
                <a class="cursor-pointer font-medium hover:drop-shadow-lg"
                  >Contact Us</a
                >
              </div>
            </nav>
            <div
              class="w-12 h-12 rounded-full bg-primary flex justify-center items-center"
            >
              <img src="/assets/icons/cart.svg" alt="Cart" class="w-5 h-5" />
            </div>
          </div>
        </header>

        <!-- Hero Content -->
        <div class="flex items-center justify-around relative">
          <div class="flex flex-col gap-20 max-w-3xl pl-24">
            <div class="flex flex-col gap-2">
              <h1 class="font-bold text-headline text-7xl/[96px]">
                Optimizing<br />
                <div class="text-highlight relative inline-block">
                  <span>Chemical</span>
                  <img
                    class="absolute -bottom-2.5 max-w-[110%]"
                    src="/assets/images/underline.svg"
                    alt="underline"
                  />
                </div>
                Efficacy<br />& Safety Standards
              </h1>
              <p class="font-poppins font-normal text-secondary text-xl/[30px]">
                Ensuring compliance and safety through advanced analytics<br />and
                expert consultation
              </p>
            </div>
            <button
              class="uppercase font-bold self-baseline py-6 px-12 text-button text-lg tracking-[5%] rounded-[7rem] bg-primary flex items-center justify-center gap-4"
              type="button"
            >
              <span>Discover our approach</span>
              <span><img src="/assets/icons/arrow.svg" alt="arrow" /></span>
            </button>
          </div>
          <div class="flex items-center gap-4">
            <img
              src="/assets/images/scientist-holding-green-chemical.png"
              alt="scientist-holding-green-chemical"
              class="max-h-[600px]"
            />
            <img
              src="/assets/images/chemical-bottle.png"
              alt="chemical-bottle"
            />
          </div>
          <div class="absolute flex gap-4 bottom-0 right-64">
            <button
              class="w-12 h-12 cursor-pointer rounded-full bg-white flex justify-center items-center"
            >
              <img src="/assets/icons/left-arrow.svg" alt="" />
            </button>
            <button
              class="w-12 h-12 cursor-pointer rounded-full bg-primary flex justify-center items-center"
            >
              <img src="/assets/icons/right-arrow.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </section>
    <div>HELLO</div>
  </body>
</html>
